<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:sec="http://www.springframework.org/security/tags"
    template="/WEB-INF/templates/templatelogin.xhtml">
 
	<ui:define name="content">
	  
	  
					<h:form id="formLogin" prependId="false">
					
						<p:panel header="Connexion" styleClass="login_panelstyle" >
							<p:growl id="growl" sticky="true" />
							<p:spacer height="5"></p:spacer>
					<h:panelGrid 
								style="width:100%; height:100px;" columns="1">

							
								


								<p:inputText name="j_username" id="j_username"
									requiredMessage="Identifiant est un champ requis." icon="ui-icon-person"
									style=" width: 97%; font-size:14px;" required="true" placeholder="Identifiant" />
                            


								<p:password name="j_password" id="j_password" label="Password"
									requiredMessage="Mot de passe est un champ requis."
									required="true" style=" width: 97%; font-size:14px;" placeholder="Mot de passe" />
                               <!--   <p:watermark for="j_password" value="Mot de passe" /> -->

				 </h:panelGrid>

							<p:spacer height="5"></p:spacer>

							<f:facet name="footer">
						
								  <p:toolbarGroup align="left" > 
									<p:commandButton type="submit" id="login"
										 action="#{loginBean.login}"
										value="Connecter" icon="ui-icon-check" ajax="false" styleClass="btnstyle" />
										
									<p:commandButton value="Effacer" update="formLogin"
										type="reset" id="reset" styleClass="btnstyle"
										icon="ui-icon-refresh" ajax="false">
										<p:resetInput target="formLogin" />
									</p:commandButton>
								  </p:toolbarGroup> 
								
							</f:facet>
						</p:panel>
                
                 
					</h:form>
		
		
	 </ui:define>
	 
</ui:composition>
